<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>This is a Hell</h1>
        <h2>This is a วันจันทร์</h2>
        <h1>Lists</h1>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <ol type="1">
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <ol type="I">
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <dl>
            <dt>Group A</dt>
            <dd>A</dd>
            <dt>Group B</dt>
            <dd>B</dd>
            <dd>C</dd>
        </dl>
        <img width="320" src="https://rhinoshield.co.th/cdn/shop/collections/liang-feng-logo_e16ff01c-f369-451c-86c1-03ae0e378639.jpg?v=1675321384">
        <h1>Table</h1>
        <table width="100%" border="1">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td colspan="2">
                        2
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        3
                    </td>
                </tr>
                <tr>
                    <td>
                        4
                    </td>
                </tr>
            </tbody>
        </table>
        <h1>FORM</h1>
        <form action="#">
            <table>
                <tr>
                    <td>input date</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>input radio</td>
                    <td><input type="radio"
                        name="same_radio"
                        id="radio_a">Radio A</td>
                    <label for="radio_a"></label>
                    <td><input id="radio_b"
                        type="radio"
                        name="same_radio">Radio B</td>
                    <label for="radio_b"></label>
                </tr>
                <tr>
                    <td>input checkbox</td>
                    <td>
                        <input type="checkbox">Checkbox A
                        <br>
                        <input type="checkbox">Checkbox B
                    </td>
                </tr>
                <tr>
                    <td>text area</td>
                    <td><textarea rows="4" placeholder="ป้อนข้อมูล"></textarea></td>
                </tr>
                <tr>
                    <td>select</td>
                    <td><select>
                        <option
                        value=""
                        disabled
                        selected>-</option>
                        <option>A</option>
                        <option>B</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Flie</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>buttom</td>
                    <td>
                        <input type="button"
                        value="Text B">
                        <input type="reset"
                        value="Text reset">
                        <input type="submit" value="Text S">
                        <button type="submit">Text S</button>
                        <button type="submit">Text B</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
